<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <title>UserFeedBack</title>
</head>
<body>
<nav class="navbar navbar-light bg-primary justify-content-between">
    <div class="container">
        <a href="/" class="navbar-brand text-light">Flask Feedback</a>
        <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" style="margin-right: 8px" href="/logout">LogOut </a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/users/{{username}}">My Account</a>
            </li> -->
            {% else %}
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" style="margin-right: 8px" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/register">SignUp</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 2em">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{message}}</div>
    {% endfor %}
</div>

{% block content %}
{% endblock %}
</body>
</html>
